<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!--Although it was not necessary to modify the HTML code, this button was added in order for the user to have the ability to reset the overall criteria and start from scratch-->
        <!--Without this, once the criteria was set, then the user could generate as many passwords as they wanted, but they would all have the same criteria-->
        <div class="card-footer">
          <button id="reset" class="btn">Reset Options</button>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
